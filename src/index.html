    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_CONFIG = {
            URL: 'https://wyquovvgkyccfywxdden.supabase.co',
            KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5cXVvdnZna3ljY2Z5d3hkZGVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MDcwMjIsImV4cCI6MjA2MDE4MzAyMn0.ldBWtZmsuo4uaNF01y6MUbUefOKtgUAmqBj-xTRimkc'
        };

        let supabaseClient;
        if (!window.__SUPABASE) {
            window.__SUPABASE = supabase.createClient(
                SUPABASE_CONFIG.URL,
                SUPABASE_CONFIG.KEY,
                { auth: { persistSession: true, autoRefreshToken: true } }
            );
        }
        supabaseClient = window.__SUPABASE;

        const todoListContainer = document.getElementById('todoListContainer');
        const loginForm = document.getElementById('loginForm');
        const logoutButton = document.getElementById('logoutButton');
        const loginSection = document.getElementById('loginSection');
        const errorMessage = document.getElementById('error-message');
        const roomsList = document.getElementById('roomsList');
        const roomsPlaceholder = document.getElementById('roomsPlaceholder');
        const profileHeader = document.getElementById('profileHeader');

        async function updateUI() {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (user) {
                try {
                    const { data: profile, error } = await supabaseClient
                        .from('profiles')
                        .select('*')
                        .eq('id', user.id)
                        .single();

                    if (error || !profile) throw new Error('无法获取用户信息');

                    document.getElementById('username-display').textContent = profile.username || '未设置用户名';
                    document.getElementById('user-score').textContent = profile.score || '0';

                    profileHeader.style.display = 'flex';
                    roomsList.style.display = 'block';
                    roomsPlaceholder.style.display = 'none';
                    loginSection.style.display = 'none';
                    logoutButton.style.display = 'block';
                    todoListContainer.style.display = 'block'; // Show To-Do List
                } catch (error) {
                    errorMessage.textContent = error.message;
                    sessionStorage.removeItem('user');
                    profileHeader.style.display = 'none';
                    roomsList.style.display = 'none';
                    roomsPlaceholder.style.display = 'block';
                    loginSection.style.display = 'block';
                    todoListContainer.style.display = 'none'; // Hide To-Do List
                }
            } else {
                profileHeader.style.display = 'none';
                roomsList.style.display = 'none';
                roomsPlaceholder.style.display = 'block';
                loginSection.style.display = 'block';
                logoutButton.style.display = 'none';
                todoListContainer.style.display = 'none'; // Hide To-Do List
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                errorMessage.textContent = '';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Login failed');

                sessionStorage.setItem('user', JSON.stringify(result.user));
                await updateUI();
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        }

        function logout() {
            sessionStorage.removeItem('user');
            updateUI();
        }

        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', logout);
        updateUI();

        function toggleCheck(element) {
            element.classList.toggle('checked');
        }
    </script>
</body>
