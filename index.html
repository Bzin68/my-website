<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassle-Free City Living</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #222;
            font-weight: normal;
            text-align: center;
        }
        
        .content-section {
            display: flex;
            gap: 50px;
            margin-top: 30px;
        }
        
        .rooms-list {
            flex: 1;
        }
        
        .rooms-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .rooms-list li {
            padding: 0;
        }
        
        .room-button {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .room-button:hover {
            background-color: #3a5a8f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .login-section {
            flex: 1;
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .login-title {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-size: 14px;
            color: #555;
        }
        
        .form-group input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .login-button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #3a5a8f;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to BBE and CMT's lovely home</h1>
        <h1>欢迎来到我们的小家</h1>
    </div>
    
    <div class="content-section">
        <div class="rooms-list">
            <ul>
                <li><a href="living-room.html" class="room-button">Living Room</a></li>
                <li><a href="bedroom.html" class="room-button">Bedroom</a></li>
                <li><a href="closets.html" class="room-button">Closets</a></li>
                <li><a href="washroom.html" class="room-button">WashRoom</a></li>
                <li><a href="kitchen.html" class="room-button">Kitchen</a></li>
                <li><a href="mailbox.html" class="room-button">Mailbox</a></li>
            </ul>
        </div>
        
        <div class="login-section">
            <h2 class="login-title">Login to Your Home</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
